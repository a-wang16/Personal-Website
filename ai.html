<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive AI Experience</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }

        #prompt-container {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        #game-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            background-color: #e0e0e0;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4caf50;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="prompt-container">
        <h2>AI Generation Prompt</h2>
        <p>Generate an HTML file that contains the following:</p>
        <ul>
            <li>The generation prompt inside the HTML</li>
            <li>Custom CSS</li>
            <li>A simple game</li>
            <li>A button labeled "Home" that goes to "index.html"</li>
        </ul>
    </div>

    <div id="game-container">
        <h2>Simple Game</h2>
        <p>Guess the number between 1 and 10:</p>
        <input type="number" id="guessInput" min="1" max="10" placeholder="Enter your guess">
        <button onclick="checkGuess()">Check Guess</button>
        <p id="result"></p>
    </div>

    <a href="index.html"><button>Home</button></a>

    <script>
        function checkGuess() {
            var guess = document.getElementById('guessInput').value;
            var randomNumber = Math.floor(Math.random() * 10) + 1;

            if (guess == randomNumber) {
                document.getElementById('result').innerHTML = 'Congratulations! You guessed the correct number.';
            } else {
                document.getElementById('result').innerHTML = 'Sorry, try again!';
            }
        }
    </script>
</body>
</html>
